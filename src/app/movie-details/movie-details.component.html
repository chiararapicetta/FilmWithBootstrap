<div class="jumbotron">

    <div class="row">
        <div class="col-md-6">
            <h1 class="display-4">{{movie.title}}</h1>
            <p class="lead">{{movie.description}}</p>

            <a class="btn btn-primary btn-lg" role="button" 
            [routerLink]="['']">Close</a>
        </div>
        <div class="col-md-4">
            <img src="{{movie.imgUrl}}">
            <hr>
            <h2>Director: {{movie.director}} </h2>
            <h3>Minutes: {{movie.minutes}} </h3>
        </div>
    </div>

</div>
